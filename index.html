<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text"  id="screen"  placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="backspec()" id="ce">CE</button>
                <button onclick="fact()">X!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button onclick="clr()" id="ac">AC</button>
            </div>

            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>

            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">×</button>
            </div>

            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>


            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x<span style="position: relative; bottom: .4em; right: .1em;">y</span></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button onclick="result()"  id="eval">=</button>
                <button class="btn">+</button>
            </div>
        </div>

    </div>
    
</body>
    <script src="cal.js"></script>
</html>
